<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Pemesan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .title {
            width: 100%;
            height: 50px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/bg-image.jpeg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .background-title {
            width: 100%;
            height: 500px;
            color: black;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }

        .input-group {
            margin-top: 10px;
        }

        .field {
            margin-top: 10px;
        }

        .navbar {
            height: 60px;
        }
    </style>
    <script>
        function back_admin() {
            window.location.href = ('/admin')
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-melati</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="back_admin()">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="title">
        <h1>Edit Data Pasien</h1>
    </div>
    <div class="background-title">
        <div class="mytitle">
            <form action="/edit/{{ data.nama_pasien }}" method="POST">
                <div class="form">
                    <div class="input-group flex-nowrap">
                        <!-- <label class="label">Nama Pasien</label> -->
                        <span class="input-group-text">Nama Pasien</span>
                        <input class="form-control" aria-describedby="addon-wrapping" type="text" name="nama_pasien"
                            value="{{ data.nama_pasien }}" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <!-- <label class="label">Jenis Kelamin</label> -->
                        <span class="input-group-text">{{ data.jenis_kelamin }}</span>
                        <!-- <input class="form-control" aria-describedby="addon-wrapping" type="text" name="jenis_kelamin"
                            value="{{ data.jenis_kelamin }}" required> -->
                        <select class="form-select" id="jenis_kelamin" name="jenis_kelamin"
                            value="{{ data.jenis_kelamin }}" required>
                            <option value="">Pilih jenis kelamin</option>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="input-group flex-nowrap">
                        <!-- <label class="label">usia</label> -->
                        <span class="input-group-text">Usia</span>
                        <input class="form-control" aria-describedby="addon-wrapping" type="number" name="usia"
                            value="{{ data.usia }}" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <!-- <label class="label">Alamat</label> -->
                        <span class="input-group-text">Alamat</span>
                        <input class="form-control" aria-describedby="addon-wrapping" type="text" name="alamat"
                            value="{{ data.alamat }}" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <!-- <label class="label">Nomor HP</label> -->
                        <span class="input-group-text">Nomor HP</span>
                        <input class="form-control" aria-describedby="addon-wrapping" type="number" name="nomor_hp"
                            value="{{ data.nomor_hp }}" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <!-- <label class="label">Jenis Pelayanan</label> -->
                        <span class="input-group-text">{{ data.jenis_pelayanan }}</span>
                        <!-- <input class="form-control" aria-describedby="addon-wrapping" type="text" name="jenis_pelayanan"
                            value="{{ data.jenis_pelayanan }}" required> -->
                        <select class="form-select" id="jenis_pelayanan" name="jenis_pelayanan"
                            value="{{ data.jenis_pelayanan }}" required>
                            {% for j in jenis %}
                            <option value="{{ j.jenis_pelayanan }}">{{ j.jenis_pelayanan }}</option>
                            {% endfor %}
                            {% for jenis_data in jenis %}
                            <option value="">{{ jenis_data.jenis_pelayanan }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="input-group flex-nowrap">
                        <!-- <label class="label">Waktu Pelayanan</label> -->
                        <span class="input-group-text">{{ data.waktu_pelayanan }}</span>
                        <!-- <input class="form-control" aria-describedby="addon-wrapping" type="text" name="waktu_pelayanan"
                            value="{{ data.waktu_pelayanan }}" required> -->
                        <select class="form-select" id="waktu_pelayanan" name="waktu_pelayanan"
                            value="{{ data.waktu_pelayanan }}" required>
                            <option value="">Pilih waktu pelayanan</option>
                            <option value="07:00">07:00 AM</option>
                            <option value="08:00">08:00 AM</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="17:00">05:00 PM</option>
                        </select>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary" type="submit">Simpan</button>
                        </div>
                        <div class="control">
                            <a class="button is-danger" href="/index">Batal</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    </form>


</body>

</html>
